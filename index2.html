<!DOCTYPE html>
<html lang="es">
<script type="text/javascript" src="js/jquery-slim.min.js"></script>
<link   type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="js/popper.min.js"></script>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,400&display=swap">
	<link rel="stylesheet" type="text/css" href="css/">
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.10.2-web/css/all.css">
	<meta name="viewport" content="width-device-width, initial-scale-1">
	<title>
		formulario
	</title>
</head>
<body>
	<div class="my-content">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-11 offset-lg-1">
					<h1><strong>Plusis</strong> Formulario Login</h1>
					<div class="mydescription">
						<p>Formulario Login diseñado con Boodtrap. </p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 offset-md-3 myform-cont">
				<div class="myform-top">
					<div class="myform-top-left">
						<h3>Ingrese a nuestro sitio</h3>
						<p>Digíte tu usuario y contraseña:</p>
					</div>
					<div class="myform-top-right">
					<i class="fa fa-key" aria-hidden="true"></i>
					</div>
				</div>
				<div class="myform-botton">
					<form role="form" action="" method="post" class="">
						<div class="form-group">
							<input type="text" name="form-username" placeholder="Usuario..." class="form-control" id="form-username">
						</div>
						<div class="form-group">
							<input type="password" name="form-password" placeholder="Contraseña..." class="form-control" id="form-password">
						</div>
						<button type="submit" class="mybtn">Entrar</button>
					</form>
				</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-sm-12 col-lg-11 offset-lg-1 mysocial-login">
					<h3>...Ingrese también por:</h3>
					<div class="mysocial-login-buttons">

                <a class="icon-instagram" href="#"></a>
                <a class="icon-steam" href="#"></a>
                <a class="icon-twitter" href="#"></a>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-slim.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="js/popper.min.js"></script>
</html>
